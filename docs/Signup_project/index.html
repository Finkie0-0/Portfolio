<!DOCTYPE html>
<html>
    <head>
        <meta lang="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/9a267d2268.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hero">
            <h1>Create an account</h1>
            <div class="signup-box">
                <div class="left-box">
                    <form>
                        <input type="text" placeholder="Your name" required class="input-box">
                        <input type="text" placeholder="Username" required class="input-box">
                        <input type="email" placeholder="Your Email Address" required class="input-box">
                        <input type="password" placeholder="Create password" required class="input-box">
                        <input type="checkbox" id="terms">
                        <label for="terms">I accept the term & conditions.</label>
                        <button type="submit">SIGN UP <span>&#x27f6;</span></button>
                    </form>
                </div>
                <div class="right-box">
                    <!--12:00-->
                    <a href="" class="fb-link"><i class="fa-brands fa-facebook-f"></i>Connect on Facebook</a>
                    <a href="" class="tw-link"><i class="fa-brands fa-twitter"></i>Connect on Twitter</a>
                    <a href="" class="g-link"><i class="fa-brands fa-google"></i>Connect on Google</a>
                </div>
            </div>
            <p class="login-msg">I already have an account? <a href="#">login Now!</a></p>

        </div>
    </body>
</html>
